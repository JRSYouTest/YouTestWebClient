<!DOCTYPE html>
<html>
<head>
<title>List Categories</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
	<script type="text/javascript" src="../youtest.js"></script>
	<script type="text/javascript" src="../app.js"></script>
</head>
<body >
	<div ng-app="app" ng-controller="ctrl" class="container" >
		<span><a href="/">Home</a> | <a href="add.html">Add New Category</a></span>
		
		<h2>Categories : <button ng-click="load();">Load</button></h2> 
		<div ng-repeat = "category in categories" style="margin-bottom: 15px;">
			<h3><u>Category # {{$index + 1}}</u></h3>
			<div class="row">
				<div class="col col-sm-2">Creator:</div><div class="col col-sm-10"><span ng-bind-html="category.creator"></span></div>
			</div>
			<div class="row">
				<div class="col col-sm-2">Name:</div><div class="col col-sm-10"><span ng-bind-html="category.text"></span></div>
			</div>
			<div class="row">
				<div class="col col-sm-2">Description:</div><div class="col col-sm-10"><span ng-bind-html="category.description"></span></div>
			</div>
			<div class="row">
				<div class="col col-sm-2">Parent:</div><div class="col col-sm-10"><span ng-bind-html="category.parent"></span></div>
			</div>
		</div>
			
	</div>

	<script type="text/javascript">
	angular.module("app", ['ngSanitize', 'YouTest']).controller("ctrl", function($scope, yts) {
		$scope.categories = [];

		$scope.load = function(){
			alert("Loading");
			/*// advance search
			yts.loadCategories(
				{"creator": "Ritesh"}, 
				function(categories){
					$scope.categories = categories;
					yts.alert(JSON.stringify("Categories loaded: " + categories.length));
				},
				function (error) {
					yts.alert(JSON.stringify(error));
			    }
			);
			*/
			
			// load all.
			//yts.alert(yts.loadAllCategories);
			yts.loadAllCategories(
				function(categories){
					$scope.categories = categories;
					yts.alert(JSON.stringify("Categories loaded: " + categories.length));
				},
				function (error) {
					yts.alert(JSON.stringify(error));
			    }
			);
			
		};
	});
	</script>
</body>
</html>
